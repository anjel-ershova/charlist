<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">

</head>

{% extends 'personages/base.html' %}


{% block main_content %}
<a href="{% url 'personages:update' pk=personage.pk %}" class="btn btn-dark"
   style="margin-top: 16px;margin-left: 40px;">Update this personage</a>

<form method="post">
    {% csrf_token %}
    <div class="container mt-2" id="fate-accelerated">
        <div>
            {{ form.user_id }}
            <div class="sheet">
                <div class="row">
                    <div class="col-sm-6 col-md-4 order-md-2">
                        <div class="row">
                            <div class="col text-center"><img
                                    alt="FATE ACCELERATED"
                                    src="/static/image/logo.png"
                                    class="img-fluid fate-logo"></div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-center">
                                <div class="fate-header">Refresh</div>
                                <input type="number" id="refresh" name="refresh"
                                       placeholder="Refresh"
                                       class="form-control text-center"
                                       value="{{ personage.refresh }}" readonly></div>
                            <div class="col-6 text-center ">
                                <div class="fate-header">
                                    FP <!----></div>
                                <div><input type="number"
                                            id="fate_points" name="fate_points"
                                            placeholder="Fate Points"
                                            class="form-control text-center pr-md-0 pl-3"
                                            value="{{ personage.fate_points }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-8 order-md-1">
                        <div class="d-flex">
                            <div class="form-group w-75 mr-1">
                                <div class="fate-header">NAME</div>
                                <input type="text" id="pers_name" name="pers_name" placeholder="Name"
                                       class="form-control" value="{{ personage.pers_name }}" readonly></div>
                            <div class="form-group w-25">
                                <div class="fate-header">Pronoun</div>
                                <input type="text" id="pers_pronoun" name="pers_pronoun"
                                       placeholder="Pronoun"
                                       class="form-control" value="{{ personage.pers_pronoun }}" readonly></div>
                        </div>
                        <div class="form-group"><textarea id="pers_description"
                                                          name="pers_description" rows="3"
                                                          placeholder="Description"
                                                          class="form-control" readonly
                        >{{ personage.pers_description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-8 fate-aspects">
                        <div class="form-group">
                            <div class="fate-header">Aspects</div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect1"
                                                                   name="aspect1"
                                                                   placeholder="High Concept"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect1 }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect2"
                                                                   name="aspect2"
                                                                   placeholder="Trouble"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect2 }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect3"
                                                                   name="aspect3"
                                                                   placeholder="Aspect"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect3 }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect4"
                                                                   name="aspect4"
                                                                   placeholder="Aspect"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect4 }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect5"
                                                                   name="aspect5"
                                                                   placeholder="Aspect"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect5 }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group"><!---->
                                <div class="d-flex"><!----> <input type="text"
                                                                   id="aspect6"
                                                                   name="aspect6"
                                                                   placeholder="Aspect"
                                                                   class="form-control inputAspect"
                                                                   value="{{ personage.aspect6 }}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4 fate-approaches">
                        <div class="form-group">
                            <div class="fate-header col-12">Approaches</div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach1_name"
                                        name="approach1_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach1_name }}" readonly

                                > <!---->
                                </div> <!----> <input type="number" id="approach1_value"
                                                      name="approach1_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach1_value }}" readonly>
                                <!---->
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach2_name"
                                        name="approach2_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach2_name }}" readonly> <!---->
                                </div> <!----> <input type="number" id="approach2_value"
                                                      name="approach2_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach2_value }}" readonly>
                                <!---->
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach3_name"
                                        name="approach3_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach3_name }}" readonly> <!---->
                                </div> <!----> <input type="number" id="approach3_value"
                                                      name="approach3_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach3_value }}" readonly>
                                <!---->
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach4_name"
                                        name="approach4_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach4_name }}" readonly> <!---->
                                </div> <!----> <input type="number" id="approach4_value"
                                                      name="approach4_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach4_value }}" readonly>
                                <!---->
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach5_name"
                                        name="approach5_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach5_name }}" readonly> <!---->
                                </div> <!----> <input type="number" id="approach5_value"
                                                      name="approach5_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach5_value }}" readonly>
                                <!---->
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex align-items-center">
                                <!---->
                                <div class="w-100 mr-auto d-flex flex-column order-3 ml-2"><input
                                        type="text"
                                        id="approach6_name"
                                        name="approach6_name"
                                        placeholder="Approach"
                                        class="form-control inputAspect"
                                        value="{{ personage.approach6_name }}" readonly> <!---->
                                </div> <!----> <input type="number" id="approach6_value"
                                                      name="approach6_value" placeholder="+"
                                                      class="form-control text-center col-3 pr-3 pr-md-0 order-2"
                                                      value="{{ personage.approach6_value }}" readonly>
                                <!---->
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div>
                            <div class="fate-header d-flex"><span
                                    class="mr-auto">Stunts</span>
                                <!---->
                                <div><i title="Add Stunt/Extra"
                                        class="fas d-print-none fa-plus pr-2"
                                        style="cursor: pointer;"></i></div>
                            </div>
                            <div class="form-group stuntText"><textarea
                                    id="stunts"
                                    name="stunts" rows="10"
                                    placeholder="Stunts"
                                    class="form-control" readonly
                            >{{ personage.stunts }}</textarea>
                                <!----></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div>
                            <div class="fate-header d-flex"><span
                                    class="mr-auto">Extras</span>
                                <!---->
                                <div><i title="Add Stunt/Extra"
                                        class="fas d-print-none fa-plus pr-2"
                                        style="cursor: pointer;"></i></div>
                            </div>
                            <div class="form-group stuntText"><textarea
                                    id="extras"
                                    name="extras" rows="10"
                                    placeholder="Extras"
                                    class="form-control" readonly
                            >{{ personage.extras }}</textarea>
                                <!----></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-4 fate-stress">
                        <div class="form-group">
                            <div class="fate-header">Stress <!----></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="d-flex fate-checkbox"><label
                                        for="stress"
                                        class="px-1 pt-1 inputStressBoxLabel">1</label>
                                    <input type="checkbox" id="stress1" name="stress" value="1">
                                    <!---->
                                </div>
                            </div>
                            <div>
                                <div class="d-flex fate-checkbox"><label
                                        for="stress"
                                        class="px-1 pt-1 inputStressBoxLabel">2</label>
                                    <input type="checkbox" id="stress2" name="stress" value="2">
                                    <!---->
                                </div>
                            </div>
                            <div>
                                <div class="d-flex fate-checkbox"><label
                                        for="stress"
                                        class="px-1 pt-1 inputStressBoxLabel">3</label>
                                    <input type="checkbox" id="stress3" name="stress" value="3">
                                    <!---->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-8 fate-consequences">
                        <div class="form-group">
                            <div class="fate-header col-12">Consequences <!----></div>
                        </div>
                        <div>
                            <div class="form-group d-flex flex-column"><!---->
                                <div class="d-flex align-items-center"><!----> <label
                                        class="pr-3">2</label>
                                    <input type="text" id="consequences_mild"
                                           name="consequences_mild"
                                           placeholder="Mild" class="form-control"
                                           value="{{ personage.consequences_mild }}" readonly></div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex flex-column"><!---->
                                <div class="d-flex align-items-center"><!----> <label
                                        class="pr-3">4</label>
                                    <input type="text" id="consequences_moderate"
                                           name="consequences_moderate" placeholder="Moderate" class="form-control"
                                           value="{{ personage.consequences_moderate }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group d-flex flex-column"><!---->
                                <div class="d-flex align-items-center"><!----> <label
                                        class="pr-3">6</label>
                                    <input type="text" id="consequences_severe"
                                           name="consequences_severe" placeholder="Severe" class="form-control"
                                           value="{{ personage.consequences_severe }}" readonly></div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Save" class="btn btn-dark">
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
