<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personages</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>

{% extends 'personages/base.html' %}
<body>
{% block main_content %}

<h1>View all personages</h1>

<ol class="list-group list-group-numbered"> {% for el in all_personages %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <a href="{% url 'personages:details' pk=el.pk %}">
                <div class="fw-bold">{{ el.pers_name }}</div>
            </a>
            <small>{{ el.pers_description }}</small>

        </div>
        {% if el.get_parties %}
        <span class="badge bg-primary rounded-pill"> {{ el.get_parties }} </span>
        {% endif %}
    </li>

    {% endfor %}
</ol>
{% endblock %}
</body>
</html>
